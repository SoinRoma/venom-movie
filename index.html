<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venom 2 - Главная</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Open+Sans:wght@300&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="blood">
<div class="container">
    <header class="header">
        <a href="index.html" class="logo-link">
            <img width="46" height="71" src="images/logo.png" alt="logo" class="logo-image">
        </a>
        <nav class="nav">
            <button class="menu-button">
                <span class="menu-button-text">Меню</span>
                <img src="images/menu.svg" alt="menu" class="menu-button-icon">
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="about.html" class="nav-menu-link">о фильме</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">трейлер</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">актеры</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">премьера</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="film">
        <div class="film-text">
            <span class="film-date">16 сентября 2021</span>
            <img src="images/venom2.svg" alt="venom2" class="film-logo">
            <p class="film-description">
                В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из
                комиксов Marvel.
            </p>
        </div>
        <div class="button-group">
            <button class="button button-primary">
                <img width="15" src="images/play.svg" alt="play" class="button-icon">
                <span class="button-text">смотреть трейлер</span>
            </button>
            <a target="_blank" href="#" class="button button-link">
                <img width="15" src="images/ticket.svg" alt="ticket" class="button-icon">
                <span class="button-text">билеты на премьеру</span>
            </a>
        </div>
    </section>
</div>
<img src="images/venom.png" alt="venom" class="venom">
<script src="js/main.js"></script>
</body>
</html>
